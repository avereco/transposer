<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Chord Transposer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Duncan">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
	  <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="chord-form">
        <h3>Transposer</h3>
        <div class="pull-right col-sm-8 outer"> 
          <div class="bottom-right form-inline">
            <label>Current key</label>
            <span class="glyphicon glyphicon-question-sign"
              data-toggle="tooltip" data-placement="bottom"
              title="(auto) makes the first chord that appears the key signature" aria-hidden="true"></span>
            <select class="form-control" id="current-key">
              <option value="auto">(auto)</option>
              <option value="A">A/F#m</option>
              <option value="Bb">Bb/Dm</option>
              <option value="B">B/G#m</option>
              <option value="C">C/Am</option>
              <option value="Db">Db/Bbm</option>
              <option value="D">D/Bm</option>
              <option value="Eb">Eb/Cm</option>
              <option value="E">E/C#m</option>
              <option value="F">F/Dm</option>
              <option value="F#">F#/D#m</option>
              <option value="G">G/Em</option>
              <option value="Ab">Ab/Fm</option>
            </select>
            <select class="form-control" data-toggle="tooltip" data-placement="bottom" title="Select a colour scheme" id="themes"></select>
          </div>
        </div>
        <div class="form-group">
          <textarea class="form-control input-sm" id="chordarea" placeholder="Paste your chords here." rows="5"></textarea>
        </div>
          <div class="form-group form-inline">
            <select class="form-control" data-toggle="tooltip" data-placement="top" title="New key signature" id="new-key">
              <option value="A">A/F#m</option>
              <option value="Bb">Bb/Dm</option>
              <option value="B">B/G#m</option>
              <option value="C">C/Am</option>
              <option value="Db">Db/Bbm</option>
              <option value="D">D/Bm</option>
              <option value="Eb">Eb/Cm</option>
              <option value="E">E/C#m</option>
              <option value="F">F/Dm</option>
              <option value="F#">F#/D#m</option>
              <option value="G">G/Em</option>
              <option value="Ab">Ab/Fm</option>
            </select>
            <button id="transpose-button" class="btn btn-primary">Transpose</button>  
            <select class="form-control" data-toggle="tooltip" data-placement="top" title="Number of semitones" id="semitones">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
            </select>
            <div class="btn-group">
              <button id="transpose-up" class="btn btn-primary" title="Transpose up">
                <span class="glyphicon glyphicon-arrow-up"></span>
              </button>
              <button id="transpose-down" class="btn btn-primary" title="Transpose down">
                <span class="glyphicon glyphicon-arrow-down"></span>
              </button>
            </div>
          <div class="checkbox"><label><input id="replace-original" type="checkbox" /> Replace original</label></div>
        </div>
      </div>
      <div id="output"></div>
    </div>

    <!-- scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/xregexp-min.js"></script>
    <script src="js/themes.js"></script>
    <script src="js/transposer.min.js"></script>
  </body>
</html>
