<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Chord Transposer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Duncan">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
	  <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="chord-form">
        <h3>Transposer</h3>
        <div class="pull-right col-sm-4 outer"> 
          <div class="bottom-right">
          <input id="replace-original" type="checkbox" /> Replace original
          </div>
        </div>
        <div class="form-group">
          <textarea class="form-control input-sm" id="chordarea" placeholder="Paste your chords here." rows="5"></textarea>
        </div>
        <div class="form-group form-inline">
          <label>From</label>
          <select class="form-control" data-toggle="tooltip" data-placement="top" title="Current key signature" id="current-key">
            <option value="auto">(auto)</option>
            <option value="A">A/F#m</option>
            <option value="Bb">Bb/Dm</option>
            <option value="B">B/G#m</option>
            <option value="C">C/Am</option>
            <option value="Db">Db/Bbm</option>
            <option value="D">D/Bm</option>
            <option value="Eb">Eb/Cm</option>
            <option value="E">E/C#m</option>
            <option value="F">F/Dm</option>
            <option value="Gb">Gb/Ebm</option>
            <option value="G">G/Em</option>
            <option value="Ab">Ab/Fm</option>
          </select>
          <label alt="New key">to</label>
          <select class="form-control" data-toggle="tooltip" data-placement="top" title="New key signature" id="new-key">
            <option value="A">A/F#m</option>
            <option value="Bb">Bb/Dm</option>
            <option value="B">B/G#m</option>
            <option value="C">C/Am</option>
            <option value="Db">Db/Bbm</option>
            <option value="D">D/Bm</option>
            <option value="Eb">Eb/Cm</option>
            <option value="E">E/C#m</option>
            <option value="F">F/Dm</option>
            <option value="Gb">Gb/Ebm</option>
            <option value="G">G/Em</option>
            <option value="Ab">Ab/Fm</option>
          </select>
          <button id="transpose-button" class="btn btn-primary">Transpose</button>
          <button id="print-button" class="btn btn-default glyphicon glyphicon-print" title="Print the chords"></button>
          <select class="form-control" title="Select a colour scheme" id="themes">
          </select>
        </div>
      </div>
      <div id="output"></div>
    </div>

    <!-- scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/xregexp-min.js"></script>
    <script src="js/themes.js"></script>
    <script src="js/transposer.min.js"></script>
  </body>
</html>
